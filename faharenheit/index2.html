<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/faharenheit/style3.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <h2>celcius to fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" name="input" placeholder="celcius">
        </div>
        <div>
            <button type="submit" onclick="convert()">convert to fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert(){
            let celcius=Number(document.getElementById('input').value)
            fern=(9/5 * celcius)+32
            let result=document.getElementById('result')
            result.innerHTML=fern + ' fahrenheit'
        }

    </script>
</body>
</html>
